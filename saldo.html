</head>

<body id="saldobody">
    <nav id="navmenu" class="navbar collapsible-container navbar-expand-lg bg-body-tertiary">

                <img onclick="retirar(this)" id="logo" src="img/logomini.png">
            </a>

            <ul>
                <li>
                    <a class="nav-link" aria-current="page" href="home.html">
                        <i id="house" class="fa-solid fa-house"></i>
                        <div class="collapsed collapsed-text" id="collapsehome">Home</div>
                    </a>
                </li>
                <li>
                    <a class="nav-link active" href="saldo.html">
                        <i id="card" class="fa-solid fa-money-check-dollar"></i>
                        <div class="collapsed collapsed-text" id="collapsesaldo">Saldo</div>
                    </a>
                </li>
                <li>
                    <a class="nav-link" href="investimentos.html">
                        <i class="fa-solid fa-arrow-trend-up"></i>
                        <div class="collapsed collapsed-text" id="collapseinvest">Investimentos</div>

                <li>
                    <a class="nav-link" href="index.html">

                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <br><br><br>

    <div class="saldodiv">
        <div class="saldotext">
            <i class="fa-solid fa-money-check-dollar money"></i>
            <p><b id="bspace">Saldo em reais:</b></p>
            <span id="reais">R$</span><span id="value">1000.00</span>
        </div>
    </div><br><br><br>
    <div class="deposito">
        <button class="depositobutton" onclick="depositar()">Depositar</button>
    </div>
    <div class="saque">
        <button class="saquebutton" onclick="saque()">Sacar</button>
    </div>
    <br>
    <div class="divadd">
        <div class="add">
            <button class="addbutton" id="add100" onclick="add(valor)">+100</button>
        </div>
        <div class="add">
            <button class="addbutton" id="add500" onclick="add(valor)">+500</button>
        </div>
        <div class="add">
            <button class="addbutton" id="add1000" onclick="add(valor)">+1000</button>
        </div>
    </div>
    <script>
        function depositar() {
            var deposito = prompt("Insira o valor do depósito:");
            var valorDeposito = parseFloat(deposito);

            if (!isNaN(valorDeposito) && valorDeposito > 0) {
                var saldoAtual = parseFloat(document.getElementById('value').innerText);
                var novoSaldo = saldoAtual + valorDeposito;
                document.getElementById('value').innerText = novoSaldo.toFixed(2);
            } else {
                alert("Por favor, insira um valor válido para o depósito.");
            }
        }
        function saque() {
            var saque = prompt("Insira o valor do saque:");
            var valorSaque = parseFloat(saque);
            var saldoAtual = parseFloat(document.getElementById('value').innerText);

            if (!isNaN(valorSaque) && valorSaque > 0 && valorSaque <= saldoAtual) {
                var novoSaldo = saldoAtual - valorSaque;
                document.getElementById('value').innerText = novoSaldo.toFixed(2);
            } else {
                alert("Por favor, insira um valor válido para o saque.");
            }
        }

        document.getElementById('add100').addEventListener('click', function () {
            add(100);
        });

        document.getElementById('add500').addEventListener('click', function () {
            add(500);
        });

        document.getElementById('add1000').addEventListener('click', function () {
            add(1000);
        });

        function add(valor) {
            var saldoAtual = parseFloat(document.getElementById('value').innerText);
            var novoSaldo = saldoAtual + valor;
            document.getElementById('value').innerText = novoSaldo.toFixed(2);
        }

    </script>

        crossorigin="anonymous"></script>
