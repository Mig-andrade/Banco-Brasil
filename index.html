<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link href="img/user.png" rel="icon">
    <title>Login</title>
</head>

<body id="loginbody">
    <div class="container col-6 logincontent">
        <div id="logincontainer1">
            <br>
            <h2>Banco M&M</h2><br>
        </div><br>
        <form id="logincontainer2">
            <br>
            <h2>Login<br><br></h2>
            <h5> Email<br>
                <input type="text" class="inputtext" id="email" placeholder="etec@gmail.com"><br>
                Senha<br>
                <input type="text" class="inputtext" id="senha" placeholder="123"><br>
                <button id="enviar" onclick="Enviar()">Enviar</button><br><br>
        </form>
    </div>
    <script language="JavaScript">
        function Enviar() {
            var email = document.getElementById("email").value;
            var senha = document.getElementById("senha").value;
            if (email == "etec@gmail.com" && senha == "123") {
                window.open("home.html", "_self");
                event.preventDefault();
            } else if (email != "etec@gmail.com" || senha != "123") {
                alert("Email ou senha incorreta.")
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
