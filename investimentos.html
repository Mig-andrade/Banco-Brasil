    <script>
        function investirDolar() {
            var investimento = prompt("Insira o valor do investimento inicial:");
            var valorInvest = parseFloat(investimento);
            var saldoAtual = document.getElementById('investvalue').innerText;

            if (!isNaN(valorInvest) && valorInvest >= 5.23 && valorInvest <= saldoAtual) {
                var variar = (Math.floor(Math.random() * 2))
                if (variar == 1) {
                    var valorFinal = valorInvest * (((Math.floor(Math.random() * 16) + 5) / 100) + 1);
                } else if (variar == 0) {
                    var valorFinal = valorInvest / (((Math.floor(Math.random() * 16) + 5) / 100) + 1);
                }
                alert("O valor retornado do investimento foi de: " + valorFinal.toFixed(2));
                document.getElementById('investvalue').innerText = ((saldoAtual - valorInvest) + valorFinal).toFixed(2);
            } else if (valorInvest > saldoAtual) {
                alert("Por favor, não insira um valor maior que seu saldo no investimento.")
            } else if (valorInvest < 5.23) {
                alert("O investimento mínimo nesta ação é de 5.23 Reais.");
            }
        }
        function investirEuro() {
            var investimento = prompt("Insira o valor do investimento inicial:");
            var valorInvest = parseFloat(investimento);
            var saldoAtual = document.getElementById('investvalue').innerText;

            if (!isNaN(valorInvest) && valorInvest >= 5.23 && valorInvest <= saldoAtual) {
                var variar = (Math.floor(Math.random() * 2))
                if (variar == 1) {
                    var valorFinal = valorInvest * (((Math.floor(Math.random() * 6) + 10) / 100) + 1);
                } else if (variar == 0) {
                    var valorFinal = valorInvest / (((Math.floor(Math.random() * 6) + 10) / 100) + 1);
                }
                alert("O valor retornado do investimento foi de: " + valorFinal.toFixed(2));
                document.getElementById('investvalue').innerText = ((saldoAtual - valorInvest) + valorFinal).toFixed(2);
            } else if (valorInvest > saldoAtual) {
                alert("Por favor, não insira um valor maior que seu saldo no investimento.")
            } else if (valorInvest < 5.58) {
                alert("O investimento mínimo nesta ação é de 5.58 Reais.");
            }
        }
    </script>
